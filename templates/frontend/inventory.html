{% extends 'base.html' %}
{% load static %}

{% block title %}
<link rel="stylesheet" href="{% static 'frontend/inventory.css' %}">
{% endblock %}


{% block content %}
<div class="container">

        <h3 align="center">
            {{data.product.title}}
        </h3>
        <p align="center">
            {{data.version}}
        </p>

        <br/>

        {{categories}}

        <div class="container box">
            <div class="left">
                <div class="card">
                    <img class="card-img-top" src="{{data.product.image.url}}" alt="{{product.version}}">            
                </div>
            </div>
            <div class="right">

                <div class="container text-center">
                    <h3>
                        Specification
                    </h3>



                </div>
                {{product.category}}
            </div>
        </div>


</div>

{% endblock %}
