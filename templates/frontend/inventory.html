{% extends 'base.html' %}
{% load static %}

{% block title %}
<link rel="stylesheet" href="{% static 'frontend/inventory.css' %}">
{% endblock %}


{% block content %}
<div class="container">

        <h1>
            {{data.product.title}}
        </h1>
        <br>

        <div class="container box">
            <div class="left">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{data.product.image.url}}" alt="Card image cap">            
                </div>
            </div>
            <div class="right">

                <div class="container text-center">
                    <h3>
                        Specification
                    </h3>
                </div>
                {{product.category}}
            </div>
        </div>


</div>

{% endblock %}
