{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% load crispy_forms_tags %}
        <div class="mb-3">
            <form method="POST" enctype="multipart/form-data" class="bootstrap4">
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>

{% endblock %}
